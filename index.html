<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="logoyNombre">
        <div><img src="img/VectorPizza.png" alt="logo pizza" /></div>
        <div class="logo">
          <div class="tituloLogo">
            <span class="pizza">Pizza</span>
            <span class="ampersand">&</span>
            <span class="front">Front</span>
          </div>
        </div>
      </section>
      <section>
        <div class="secciones">
          <p>Home</p>
          <p>Ranking</p>
          <p>Promoción</p>
          <p>Contacto</p>
        </div>
      </section>
    </header>
    <section>
      <div class="envioGratis">
        <h2>
          <span>Envio</span>
          <span>gratis</span>
          <span class="colorWhite">comprando</span>
          <span>2</span>
          <span>pizzas</span>
        </h2>
      </div>
      <div class="podio">
        <h2>Podio de pizzas</h2>
        <h3 class="podioTop5">Pizzas top 5</h3>
        <ol>
          <li>Muzzarella</li>
          <li>Hawaiana</li>
          <li>Muzzarella J&Morron</li>
          <li>Fugazzeta</li>
          <li>Calabresa</li>
        </ol>
        <img src="img/PizzaFalling.jpg" alt="pizza falling" class="imgPodio" />
      </div>
    </section>
    <footer>
      <div class="seccionesFinal">
        <p>Home</p>
        <p>Contacto</p>
        <p>Ranking</p>
        <p>Promoción</p>
      </div>
      <section class="logoyNombreFinal">
      <img src="img/VectorPizza.png" alt="logo pizza" />
        <div class="logo">
          <div class="tituloLogo">
            <span class="pizza">Pizza</span>
            <span class="ampersand">&</span>
            <span class="front">Front</span>
          </div>
        </div>
        </section>
    </footer>

  </body>
</html>
